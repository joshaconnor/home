apiVersion: v1
kind: Service
metadata:
  name: pihole
  annotations:
    metallb.universe.tf/allow-shared-ip: external
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
    - name: dns-tcp
      port: 53
      targetPort: dns-tcp
    - name: dns-udp
      port: 53
      targetPort: dns-udp
      protocol: UDP
