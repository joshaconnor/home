kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: pihole
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: pihole@file
spec:
  rules:
    - host: pihole.staging.mchill.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole
                port:
                  number: 80
