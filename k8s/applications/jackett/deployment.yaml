kind: Deployment
apiVersion: apps/v1
metadata:
  name: jackett
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:development-version-v0.17.892@sha256:6e8eca228200eb80f36a479bd573952f99f04e0027dc95ef9b2176a10e953323
          ports:
            - name: jackett
              containerPort: 9117
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
          volumeMounts:
            - name: server
              mountPath: /config
              subPath: jackett
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
