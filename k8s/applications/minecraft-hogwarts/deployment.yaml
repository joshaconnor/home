apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-hogwarts
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: minecraft-hogwarts
          image: itzg/minecraft-server:2021.9.0@sha256:778d5477027cae14fda65d86ad7120023d55d5bf2391611ef8ceebaec217d785
          ports:
            - name: minecraft
              containerPort: 25565
          env:
            - name: TZ
              value: America/New_York
            - name: EULA
              value: "TRUE"
            - name: MEMORY
              value: 2500M
            - name: VERSION
              value: 1.16.3
          volumeMounts:
            - name: server
              mountPath: /data
              subPath: minecraft-hogwarts
            - name: minecraft-hogwarts
              mountPath: /data/ops.json
              subPath: ops.json
            - name: minecraft-hogwarts
              mountPath: /data/whitelist.json
              subPath: whitelist.json
          resources:
            limits:
              cpu: 0.6
              memory: 3Gi
            requests:
              cpu: 0.3
              memory: 3Gi
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
        - name: minecraft-hogwarts
          configMap:
            name: minecraft-hogwarts
