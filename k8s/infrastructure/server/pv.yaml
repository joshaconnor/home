apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  storageClassName: default
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: server
    name: media
  nfs:
    path: /volume1/Media
    server: 192.168.1.3
