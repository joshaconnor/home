kind: Deployment
apiVersion: apps/v1
metadata:
  name: ddns
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ddns
          image: qmcgaw/ddns-updater:latest@sha256:a4dbb94f99f9161d27b2591cd00b8f46fc5660aefb8a6a30c1ffbf72aaf9a1e9
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: TZ
              value: America/New_York
            - name: CONFIG
              valueFrom:
                secretKeyRef:
                  name: ddns
                  key: config.json
          volumeMounts:
            - name: server
              mountPath: /updater/data
              subPath: ddns
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
