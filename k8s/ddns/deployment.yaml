kind: Deployment
apiVersion: apps/v1
metadata:
  name: ddns
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ddns
          image: qmcgaw/ddns-updater:latest@sha256:67115964a5e2ff58834ca6f0d93a44110fc8cd5937d8243bf6e9bb16d8b7fee4
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: TZ
              value: America/New_York
            - name: CONFIG
              valueFrom:
                secretKeyRef:
                  name: ddns
                  key: config.json
          volumeMounts:
            - name: server
              mountPath: /updater/data
              subPath: ddns
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
