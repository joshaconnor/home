deployment:
  replicas: 2
  additionalContainers:
    - name: traefik-forward-auth
      image: thomseddon/traefik-forward-auth:2.2.0
      ports:
        - name: auth
          containerPort: 4181
      env:
        - name: CONFIG
          value: /config
        - name: COOKIE_DOMAIN
          value: mchill.io
        - name: AUTH_HOST
          value: auth.mchill.io
        - name: WHITELIST
          value: matthewchill7@gmail.com
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: traefik
              key: SECRET
        - name: PROVIDERS_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: traefik
              key: PROVIDERS_GOOGLE_CLIENT_ID
        - name: PROVIDERS_GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: traefik
              key: PROVIDERS_GOOGLE_CLIENT_SECRET
      volumeMounts:
        - name: traefik-forward-auth
          mountPath: /config
          subPath: traefik-forward-auth.ini
  additionalVolumes:
    - name: traefik-forward-auth
      configMap:
        name: traefik-forward-auth
ingressRoute:
  dashboard:
    enabled: false
logs:
  access:
    enabled: true
globalArguments: []
additionalArguments:
  - --pilot.token=$(PILOT_TOKEN)
  - --metrics.prometheus
  - --entrypoints.websecure.http.middlewares=server-auth@kubernetescrd
env:
  - name: PILOT_TOKEN
    valueFrom:
      secretKeyRef:
        name: traefik
        key: PILOT_TOKEN
ports:
  web:
    port: 8000
    nodePort: 8000
    redirectTo: websecure
  websecure:
    port: 8443
    nodePort: 8443
    tls:
      enabled: true
service:
  type: NodePort
