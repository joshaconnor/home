kind: Deployment
apiVersion: apps/v1
metadata:
  name: jackett
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:development-version-v0.17.882@sha256:4f25a58f20d7a3b55b15aca44bed1b4fe2a9cee410702a19a96b019bf839d849
          ports:
            - name: jackett
              containerPort: 9117
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
          volumeMounts:
            - name: server
              mountPath: /config
              subPath: jackett
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
