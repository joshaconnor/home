kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: server
  namespace: kube-system
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "5Gi"
  storageClassName: "microk8s-hostpath"
