kind: Deployment
apiVersion: apps/v1
metadata:
  name: static
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: static
          image: nginx:1.19.8@sha256:b0ea179ab61c789ce759dbe491cc534e293428ad232d00df83ce44bf86261179
          ports:
            - name: http
              containerPort: 80
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: media
              mountPath: /usr/share/nginx/html/podcasts
              subPath: Podcasts
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
