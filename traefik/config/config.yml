http:
  middlewares:
    auth:
      forwardAuth:
        address: http://auth:4181
        trustForwardHeader: true
        authResponseHeaders:
          - X-Forwarded-User
    auth-error:
      errors:
        status:
          - 401
        service: errors@docker
        query: /401.html
  routers:
    nas:
      rule: Host("nas.mchill.duckdns.org")
      service: nas
      middlewares:
        - auth
      entryPoints:
        - websecure
  services:
    nas:
      loadBalancer:
        servers:
          - url: http://192.168.86.159:5000
